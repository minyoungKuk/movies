<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="영화 검색 사이트" />
    <meta
      name="description"
      content="영화를 손쉽게 검색하고 간단한 정보를 확인해보세요."
    />
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./asset/img/logo.png" alt="영화 검색 사이트 로고 이미지" />
        </div>
      </div>
      <input
        class="search-bar"
        type="search"
        placeholder="영화 제목을 검색해보세요!"
      />
    </header>

    <main>
      <aside class="textbox">
        <p class="title">What's the Best Movies?</p>
        <p>
          영화를 소개해드립니다. <br />
          궁금한 영화를 검색해주세요.
        </p>
      </aside>
      <section class="container movie-list"></section>
    </main>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <h2 class="popup-title"></h2>
        <div class="content-area">
          <div class="img-area">
            <h2 class="popup-id"></h2>
            <img class="popup-img" />
          </div>
          <div class="text-area">
            <p class="popup-overview"></p>
          </div>
        </div>

        <div class="btn" onclick="closePopup()">닫기</div>
      </div>
    </div>

    <script src="./js/popup.js"></script>
    <script src="./js/movieData.js"></script>
  </body>
</html>
